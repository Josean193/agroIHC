<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizaciones - Tienda de Agroquímicos</title>
  <style>
        /* -------------------------------------
           1) RESET BÁSICO Y ESTILOS GENERALES
        ------------------------------------- */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          font-family: Arial, sans-serif;
          line-height: 1.5;
          color: #333;
        }
        a {
          text-decoration: none;
          color: inherit;
        }
    
        /* -------------------------------------
           2) BARRA SUPERIOR (NO FIJA)
        ------------------------------------- */
        .top-bar {
          background-color: #2A2E8A;
          color: #FFF;
          padding: 5px 20px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-size: 14px;
        }
        .top-bar .left,
        .top-bar .right {
          display: flex;
          align-items: center;
          gap: 20px;
        }
        .top-bar .icon {
          margin-right: 5px;
        }
    
        /* -------------------------------------
           3) ENCABEZADO PRINCIPAL (LOGO, MENÚ, BÚSQUEDA)
        ------------------------------------- */
        header {
          background-color: #fff;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
          border-bottom: 1px solid #ddd;
        }
        .logo img {
          max-height: 50px;
        }
        .main-nav {
          list-style: none;
          display: flex;
          gap: 30px;
          align-items: center;
        }
        .main-nav > li {
          position: relative;
        }
        .main-nav a {
          font-size: 16px;
          padding: 8px 0;
          color: #444;
          display: block;
          font-weight: 500;
        }
        .submenu {
          position: absolute;
          top: 30px;
          left: 0;
          background-color: #fff;
          border: 1px solid #ddd;
          min-width: 140px;
          list-style: none;
          display: none;
          z-index: 999;
        }
        .submenu li {
          border-bottom: 1px solid #eee;
        }
        .submenu li:last-child {
          border-bottom: none;
        }
        .main-nav li:hover > .submenu {
          display: block;
        }
        .submenu a {
          padding: 8px;
          color: #333;
        }
        .submenu a:hover {
          background-color: #f2f2f2;
          color: #009929;
        }
        .search-container {
          display: flex;
          align-items: center;
          border: 1px solid #999;
          padding: 5px;
        }
        .search-container input {
          border: none;
          outline: none;
          padding: 5px;
          font-size: 14px;
        }
        .search-container button {
          background: none;
          border: none;
          cursor: pointer;
        }
    
        /* -------------------------------------
           4) BOTONES (HOVER)
        ------------------------------------- */
        .btn {
          display: inline-block;
          padding: 10px 20px;
          background-color: #2A2E8A;
          color: #FFF;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          margin: 5px 0;
        }
        .btn:hover {
          background-color: #009929;
        }
    
        /* -------------------------------------
           5) OCULTAR PARTES QUE NO USAMOS AQUÍ
        ------------------------------------- */
        .hero-carousel,
        .productos-generales,
        .productos,
        .carrito-container {
          display: none; /* Oculta el carrusel, productos y carrito en esta página */
        }
    
        /* -------------------------------------
           6) CONTENIDO
        ------------------------------------- */
        .contenido {
          max-width: 1200px;
          margin: 20px auto;
          padding: 0 20px;
        }
        .contenido h1 {
          font-size: 28px;
          color: #2A2E8A;
          margin-bottom: 10px;
        }
        .contenido p {
          margin-bottom: 10px;
        }
    
        /* -------------------------------------
           7) PIE DE PÁGINA
        ------------------------------------- */
        footer {
          background-color: #F0F0F0;
          text-align: center;
          padding: 10px 20px;
          font-size: 14px;
          color: #555;
          margin-top: 20px;
        }
      </style>
</head>
<body>
  <div class="top-bar">
    <!-- ... -->
  </div>

  <header>
    <!-- ... nav igual ... -->
  </header>

  <div class="contenido">
    <h1>Cotizaciones</h1>
    <p>Aquí iría la sección para solicitar y gestionar cotizaciones.</p>
  </div>

  <footer>
    <p>&copy; 2025 Tienda de Agroquímicos. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
